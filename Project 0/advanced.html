<!DOCTYPE html>
<html lang="en">
<head>
    <title>Advanced search from Google</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <ul class="navbar">
        <li><a href="index.html">Back to Search</a></li>
    </ul>
    <h3>Advanced search</h3>
    <hr>

        <form action="https://google.com/search">
            <table>
                <tr><td><h4>Find pages with...</h4></td></tr>
                <tr>
                    <td> All of these words: </td>
                    <td> <input name="as_q" type="text" class="searchbar-sm"></td>
                </tr>
                <tr>
                    <td>this exact word or phrase: </td>
                    <td> <input name="as_q" type="text" class="searchbar-sm"></td>
                </tr>
                <tr>
                    <td>any of these words: </td>
                    <td> <input name="as_q" type="text" class="searchbar-sm"></td>
                </tr>
                <tr>
                    <td>none of these words: </td>
                    <td> <input name="as_q" type="text" class="searchbar-sm"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input class="jfk-button" value="Advanced search" type="submit"></td>
                </tr>
            </table>

    
</body>
</html>
